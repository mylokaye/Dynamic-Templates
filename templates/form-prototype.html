<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        .form-field {
            position: relative;
            margin-bottom: 32px;
        }

        .input-label {
            background-color: #fff;
            font-size: 22px;
            font-weight: 500;
            left: 16px;
            line-height: 1.2;
            max-width: 92%;
            overflow: hidden;
            padding: 0 10px;
            position: absolute;
            text-overflow: ellipsis;
            top: -14px;
            white-space: nowrap;
            z-index: 89;
            color: #000;
        }

        .required-asterisk {
            color: #dc0000;
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            background-color: #fff;
            border: 0.2rem solid rgba(0,0,0,.12);
            border-radius: 0;
            color: #000;
            display: block;
            font-weight: 400;
            height: calc(1.5em + 3.8rem);
            line-height: 1.5;
            padding: 1.7rem 2rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .input-wrapper:hover {
            border-color: #000;
        }

        .input-wrapper:focus-within {
            border-color: #000;
        }

        .input-wrapper.optional {
            border-color: #9E9E9E;
        }

        .form-input {
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            font-size: 20px;
            padding: 0;
            background: transparent;
        }

        .form-input::placeholder {
            color: #BDBDBD;
        }

        .validation-message {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 16px;
            color: #666;
            margin-left: 0;
        }

        .warning-icon {
            font-size: 24px;
            color: #F5A623;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Required field -->
        <div class="form-field">
            <label class="input-label">
                Last name
            </label>
            <div class="input-wrapper">
                <input type="text" class="form-input" placeholder="">
            </div>
            <div class="validation-message">
                <span class="warning-icon">âš </span>
                <span>Field is required.</span>
            </div>
        </div>
    </div>
</body>
</html>
